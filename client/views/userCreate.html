<style>
div
{
padding:10px;
}
.alert {
    padding: 20px;
    color: #06121F;
    opacity: 1;
    transition: opacity 0.6s;
    margin-bottom: 15px;
}

.closebtn {
    margin-left: 15px;
    color: white;
    font-weight: bold;
    float: right;
    font-size: 22px;
    line-height: 20px;
    cursor: pointer;
    transition: 0.3s;
    vertical-align:middle;
}

.closebtn:hover {
    color: black;
}
</style>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form>
                <div class="form-group">
                    <input type="text" placeholder="Name" ng-model="User.Name" class="form-control" />
                </div>
                <div class="form-group">
                   <input type="text" placeholder="City" ng-model="User.City" class="form-control" />
                </div>
                <div class="form-group">
                    <input type="text" ng-model="User.Email" placeholder="Email" class="form-control" />
                </div>
                <button type="button" ng-click="SaveUser()" class="btn btn-success">Submit</button>
            </form>
        </div>
    </div>

     <div class="row">
   <div class="col-md-12">
    <table class="table table-bordered table-hover">
      <tr>
        <th>NAME</th>
        <th>CITY</th>
        <th>EMAIL</th>
        <th>DELETE</th>
      </tr>
      <tr ng-repeat="t in userData">
        <td>{{t.Name}}</td>
        <td>{{t.City}}</td>
        <td>{{t.Email}}</td>
        <td><button ng-click="DeleteUser(t)" class="btn btn-danger" onclick="this.parentElement.style.display='none';">DELETE  <span class="glyphicon glyphicon-remove"></span></button></td>
      </tr>
    </table>

       </div>
    </div>
</div>
