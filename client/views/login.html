<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-4 col-md-offset-4 well">
            <div class="account-wall">
                <form>
                 <div class="form-group">
                  <img src="\public\images\login.jpg" height="100px" width="100%" alt="login">              
                </div>
                 <div class="form-group">
                <input type="text" class="form-control" placeholder="Email" ng-model="User.Email" required autofocus>
                 </div>
                  <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" ng-model="User.Password" required>
                </div>
              <center>  <a href="#/Profile" class="btn btn-success" ng-click="LoginUser()" style="margin-top: 20px">Login</a><center>
                </form>
            </div>
            <a href="#/user" class="text-center new-account">Register - Create an account </a>
        </div>
    </div>
</div>
