<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form>
                <div class="form-group">
                    <input type="text" placeholder="Registration Number" ng-model="Driver.RegNo" class="form-control" />
                </div>
                <div class="form-group">
                    <input type="text" placeholder="License Number" ng-model="Driver.LicenseNo" class="form-control" />
                </div>
                <div class="form-group">
                    <input type="text" ng-model="Driver.Address" placeholder="Address" class="form-control" />
                </div>
                 <div class="form-group">
                    <input type="text" placeholder="Mobile Number" ng-model="Driver.MobileNo" class="form-control" />
                </div>
                <div class="form-group">
                    <input type="text" placeholder="Photo" ng-model="Driver.Photo" class="form-control" />
                </div>
                <div class="form-group">
                    <input type="text" ng-model="Driver.Model" placeholder="Model" class="form-control" />
                </div>
                <div class="form-group">
                    <input type="text" ng-model="Driver.CabType" placeholder="Cab type" class="form-control" />
                </div>
                <div class="form-group">
                    <input type="text" ng-model="Driver.Make" placeholder="Make" class="form-control" />
                </div>
                <button type="button" ng-click="SaveDriver()" class="btn btn-success">Submit</button>
            </form>
        </div>
    </div>

     <div class="row">
   <div class="col-md-12">
    <table class="table table-bordered table-hover">
      <tr>
        <th>RegNo</th>
        <th>LicenseNo</th>
        <th>Address</th>
        <th>MobileNo</th>
        <th>Photo</th>
        <th>Model</th>
        <th>CabType</th>
        <th>Make</th>
        <th colspan="2">Operations</th>
      </tr>
      <tr ng-repeat="t in driverData">
            <form>
        <td><input type="text" placeholder="RegNo" ng-model="NewDriver.RegNo"></input>{{t.RegNo}}</td>
        <td><input type="text" placeholder="LicenseNo" ng-model="NewDriver.LicenseNo"></input>{{t.LicenseNo}}</td>
        <td><input type="text" placeholder="Address" ng-model="NewDriver.Address"></input>{{t.Address}}</td>
        <td><input type="text" placeholder="MobileNo" ng-model="NewDriver.MobileNo"></input>{{t.MobileNo}}</td>
        <td><input type="text" placeholder="Photo" ng-model="NewDriver.Photo"></input>{{t.Photo}}</td>
        <td><input type="text" placeholder="Model" ng-model="NewDriver.Model"></input>{{t.Model}}</td>
        <td><input type="text" placeholder="CabType" ng-model="NewDriver.CabType"></input>{{t.CabType}}</td>
        <td><input type="text" placeholder="Make" ng-model="NewDriver.Make"></input>{{t.Make}}</td>
        <td><button ng-click="deleteDriver(t)" class="btn btn-danger" onclick="this.parentElement.style.display='none';">DELETE  <span class="glyphicon glyphicon-remove"></span></button></td>
        <td><button type="button" ng-click="UpdateDriver(NewDriver,t)" class="btn btn-danger">UPDATE</button></td>
          </form>
      </tr>
    </table>

       </div>
</div>
