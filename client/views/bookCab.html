
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
       #map_canvas{
        height: 300px;
        width:100%;
      }
    </style>
    <div class="row">
     <form class="form-horizontal" role="form">
          <div class="form-group">
            <label for="origin" class="col-sm-2 control-label">Origin</label>
            <div class="col-sm-8">
              <input type="text" id="origin" class="form-control" ng-model="directions.origin" name="autocomplete" />
            </div>
          </div>
          <div class="form-group">
            <label for="destination" class="col-sm-2 control-label">Destination</label>
            <div class="col-sm-8">
              <input type="text" id="destination" class="form-control" ng-model="directions.destination" name="autocomplete"/>
            </div>
          </div>
            <div class="form-group">
            <div class="col-sm-offset-4 col-sm-8">
              <button class="btn btn-primary" ng-click="getDirections()">Get Directions</button>
            </div>
          </div>
        </form>
    </div>
    <br/>
    <div class="row" height="80%">
    
    <div class="col-md-6 col-md-offset-1">
    <div id="map_canvas"></div>
    </div>

<div class="col-md-4">
  <input type="text" id="distance" ng-model="distance" readonly="true" />
  <input type="text" id="time" ng-model="time" readonly="true" />
  <br/><hr/><br/><input type="text" id="dt1" ng-model="dt1"/>
  <input type="time" id="timeR" ng-model="timeR"/>
<select id="type" ng-model="type" name="type">
<option value="micro" selected="true">Micro</option>
<option value="mini">Mini</option>
<option value="xl">XL</option>
</select>
<button class="btn btn-primary" ng-click="calcFare()">Calculate Fare</button>
<input type="number" id="fare" ng-model="fare" readonly="true"/>
<!--<input type="datetime-local" id="datetimeR"/>-->
  <input type="number" id="totalFare"  readonly="true" />
</div>

    </div>
