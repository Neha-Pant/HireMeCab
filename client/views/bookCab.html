
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
       #map_canvas{
        height: 300px;
        width:100%;
      }
    </style>
    <div class="row">
     <form class="form-horizontal" role="form">
          <div class="form-group">
            <label for="origin" class="col-sm-2 control-label">Origin</label>
            <div class="col-sm-8">
              <input type="text" id="origin" class="form-control" ng-model="directions.origin" name="autocomplete" />
            </div>
          </div>
          <div class="form-group">
            <label for="destination" class="col-sm-2 control-label">Destination</label>
            <div class="col-sm-8">
              <input type="text" id="destination" class="form-control" ng-model="directions.destination" name="autocomplete"/>
            </div>
          </div>
          <br/>
            <div class="form-group">
            <div class="col-md-offset-5 col-sm-7">
              <button class="btn btn-primary btn-md" ng-click="getEstimate()">Get Directions</button>
            </div>
          </div>
        </form>
    </div>
<br/>
    <div id="showDur" class="row">
  <table class="col-md-6 col-md-offset-3">
    <tr>
      <td class="col-md-3 panel panel-info panel-heading">
        <div style="font-size:30px" class=" col-md-offset-2 glyphicon glyphicon-road"></div>
        <span class="fontdeco" style="font-size:30px">Distance</span>&nbsp;&nbsp;
        <span id="spanDistance" style="font-size:18px" class="fontdeco badge"></span>
    </td>

    <td class="col-md-3 panel panel-info panel-heading">
      <div style="font-size:30px" class=" col-md-offset-2 glyphicon glyphicon-time"></div>
      <span class="fontdeco" style="font-size:30px">Time</span>&nbsp;&nbsp;
       <span id="spanTime" style="font-size:18px" class="fontdeco badge"></span></td>
    </tr>


  </table>
  <div><br/><br/><br/></div>
</div>
